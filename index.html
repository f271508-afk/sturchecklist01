    <script>
        let checklistData = [
            {
                title: 'A100 èª¿æŸ¥é‘‘å®š',
                tasks: [
                    { name: 'é„°æˆ¿é‘‘å®š', note: 'â—‹é„°æˆ¿é‘‘å®šï¼šå±¬æ¥­ä¸»è²»ç”¨ã€‚éœ€ç¢ºèªé‘‘å®šå ±å‘Šå…§å®¹æ˜¯å¦åŒ…å«å‚¾æ–œèˆ‡è£‚ç¸«ç´€éŒ„ã€‚', result: '', checked: false }
                ]
            }
        ];

        window.onload = () => {
            const savedData = localStorage.getItem('budget_checklist_vFINAL');
            const savedProject = localStorage.getItem('budget_project_name');
            if (savedData) {
                try { checklistData = JSON.parse(savedData); } catch(e) { console.error("è®€å–å¤±æ•—:", e); }
            }
            if (savedProject) document.getElementById('projectName').value = savedProject;
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('zh-TW');
            renderTable();
        };

        function saveData() {
            localStorage.setItem('budget_checklist_vFINAL', JSON.stringify(checklistData));
            calculateProgress();
        }

        function saveProjectName(val) {
            localStorage.setItem('budget_project_name', val);
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (checklistData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-12 text-center text-slate-400 italic">ç›®å‰æ²’æœ‰æ•¸æ“šã€‚</td></tr>`;
                calculateProgress();
                return;
            }

            checklistData.forEach((cat, catIdx) => {
                const catRow = document.createElement('tr');
                catRow.className = 'category-row border-t-2 border-slate-300';
                catRow.innerHTML = `
                    <td class="p-4 font-bold text-slate-800 text-center bg-slate-200">${catIdx + 1}</td>
                    <td class="p-4 bg-slate-100" colspan="3">
                        <div class="flex items-center gap-2">
                            <input type="text" value="${cat.title}" 
                                   oninput="updateCatTitle(${catIdx}, this.value)" 
                                   class="bg-transparent font-bold text-slate-800 w-full outline-none py-1 focus:bg-white focus:px-2 rounded border-none">
                            <div class="flex gap-1 no-print">
                                <button onclick="moveCategory(${catIdx}, -1)" class="p-1 text-slate-400 hover:text-blue-600 transition-colors" title="ä¸»é …ä¸Šç§»">ğŸ”¼</button>
                                <button onclick="moveCategory(${catIdx}, 1)" class="p-1 text-slate-400 hover:text-blue-600 transition-colors" title="ä¸»é …ä¸‹ç§»">ğŸ”½</button>
                            </div>
                        </div>
                    </td>
                    <td class="p-4 text-center no-print bg-slate-100">
                        <button type="button" onclick="addTask(${catIdx})" class="text-blue-600 font-bold hover:text-blue-800 flex items-center justify-center gap-1 w-full">
                            <span class="text-lg">ï¼‹</span>ç´°é …
                        </button>
                    </td>
                `;
                tbody.appendChild(catRow);

                cat.tasks.forEach((task, taskIdx) => {
                    const taskRow = document.createElement('tr');
                    taskRow.className = `check-row border-b border-slate-100 transition-colors ${task.checked ? 'completed' : ''}`;
                    taskRow.innerHTML = `
                        <td class="p-4 text-slate-400 text-xs italic pl-6 align-top text-center">${catIdx + 1}.${taskIdx + 1}</td>
                        <td class="p-4 align-top">
                            <textarea class="cell-textarea text-sm font-medium text-slate-700 auto-expand bg-transparent outline-none focus:bg-white p-1 rounded" 
                                      oninput="autoResize(this); updateTaskField(${catIdx}, ${taskIdx}, 'name', this.value)">${task.name}</textarea>
                        </td>
                        <td class="p-4 align-top">
                            <textarea class="cell-textarea text-sm text-slate-500 auto-expand bg-transparent outline-none focus:bg-white p-1 rounded" 
                                      oninput="autoResize(this); updateTaskField(${catIdx}, ${taskIdx}, 'note', this.value)">${task.note}</textarea>
                        </td>
                        <td class="p-4 align-top">
                            <textarea class="cell-textarea text-sm text-blue-700 auto-expand bg-transparent outline-none focus:bg-white p-1 rounded" 
                                      placeholder="å¡«å¯«æª¢è¨çµæœ..."
                                      oninput="autoResize(this); updateTaskField(${catIdx}, ${taskIdx}, 'result', this.value)">${task.result}</textarea>
                        </td>
                        <td class="p-4 text-center align-top no-print">
                            <div class="flex flex-col items-center gap-2">
                                <input type="checkbox" ${task.checked ? 'checked' : ''} 
                                       onchange="toggleTask(${catIdx}, ${taskIdx})"
                                       class="h-6 w-6 rounded border-slate-300 text-blue-600 cursor-pointer">
                                <div class="flex gap-2">
                                    <button onclick="moveTask(${catIdx}, ${taskIdx}, -1)" class="text-xs text-slate-400 hover:text-blue-500" title="ç´°é …ä¸Šç§»">ğŸ”¼</button>
                                    <button onclick="moveTask(${catIdx}, ${taskIdx}, 1)" class="text-xs text-slate-400 hover:text-blue-500" title="ç´°é …ä¸‹ç§»">ğŸ”½</button>
                                </div>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(taskRow);
                    setTimeout(() => { taskRow.querySelectorAll('textarea').forEach(autoResize); }, 0);
                });
            });
            calculateProgress();
        }

        function moveCategory(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= checklistData.length) return;
            const element = checklistData.splice(index, 1)[0];
            checklistData.splice(newIndex, 0, element);
            renderTable();
            saveData();
        }

        function moveTask(catIdx, taskIdx, direction) {
            const newIndex = taskIdx + direction;
            const tasks = checklistData[catIdx].tasks;
            if (newIndex < 0 || newIndex >= tasks.length) return;
            const element = tasks.splice(taskIdx, 1)[0];
            tasks.splice(newIndex, 0, element);
            renderTable();
            saveData();
        }

        function updateCatTitle(idx, val) { checklistData[idx].title = val; saveData(); }
        function updateTaskField(cIdx, tIdx, field, val) { checklistData[cIdx].tasks[tIdx][field] = val; saveData(); }
        function toggleTask(cIdx, tIdx) { 
            checklistData[cIdx].tasks[tIdx].checked = !checklistData[cIdx].tasks[tIdx].checked; 
            renderTable(); 
            saveData(); 
        }

        function addCategory() { checklistData.push({ title: 'æ–°æª¢è¨å¤§é¡', tasks: [] }); renderTable(); saveData(); }
        function addTask(cIdx) { checklistData[cIdx].tasks.push({ name: 'æ–°ç´°é …', note: '', result: '', checked: false }); renderTable(); saveData(); }

        function calculateProgress() {
            const allTasks = checklistData.flatMap(c => c.tasks);
            const total = allTasks.length;
            const completed = allTasks.filter(x => x.checked).length;
            const percentage = total === 0 ? 0 : Math.round((completed / total) * 100);
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').innerText = percentage + '%';
        }

                    body { font-family: "Noto Sans TC", sans-serif; margin: 0; padding: 0; background: white; }
                    @page { size: A4 portrait; margin: 1.2cm; }
                    .header { margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; }
                    .header h1 { margin: 0; font-size: 18pt; color: #1a202c; }
                    .info { font-size: 9pt; color: #4a5568; margin-top: 5px; }
                    table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1px solid #000; }
                    th, td { border: 1px solid #000; padding: 8px; text-align: left; vertical-align: top; font-size: 9pt; line-height: 1.4; white-space: pre-wrap; word-wrap: break-word; }
                    th { background-color: #f1f5f9; font-weight: bold; text-align: center; }
                    .cat-row { background-color: #f8fafc; font-weight: bold; }
                    .completed { background-color: #f0fdf4 !important; }
                    .col-num { width: 8%; text-align: center; }
                    .col-item { width: 20%; }
                    .col-note { width: 31%; }
                    .col-result { width: 31%; }
                    .col-status { width: 10%; text-align: center; border-right: 2.5pt solid #000 !important; font-weight: bold; }
                    th:last-child { border-right: 2.5pt solid #000 !important; }
                    .cat-row td:last-child { border-right: 2.5pt solid #000 !important; }
                </style>
            </head>
            <body>
                <div class="header">
                    <h1>çµæ§‹é ç®—ç·¨åˆ—æª¢æ ¸è¡¨</h1>
                    <div class="info">å·¥ç¨‹åç¨±ï¼š${projectName} | è£½è¡¨æ—¥æœŸï¼š${date}</div>
                </div>
                <table>
                    <thead>
                        <tr>

                            <th class="col-item">æª¢è¨é …ç›®</th>
                            <th class="col-note">æª¢è¨é‡é»åŠæ³¨æ„äº‹é …</th>
                            <th class="col-result">æª¢è¨çµæœ/å‚™è¨»</th>
                            <th class="col-status">ç¢ºèª</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            checklistData.forEach((cat, ci) => {
                printHTML += `<tr class="cat-row"><td class="col-num">${ci+1}</td><td colspan="4">${cat.title}</td></tr>`;
                cat.tasks.forEach((t, ti) => {
                    printHTML += `
                        <tr class="${t.checked?'completed':''}">
                            <td class="col-num">${ci+1}.${ti+1}</td>
                            <td class="col-item">${t.name}</td>

                });
            });
            
            printHTML += `</tbody></table></body></html>`;
            const win = window.open('', '_blank');
            win.document.write(printHTML);
            win.document.close();
            win.onload = () => setTimeout(() => win.print(), 500);
        }

        function exportToExcel() {
            const data = [["é …æ¬¡", "æª¢è¨é …ç›®", "æª¢è¨é‡é»åŠæ³¨æ„äº‹é …", "æª¢è¨çµæœ", "ç¢ºèª"]];
            checklistData.forEach((c, ci) => {
                data.push([ci + 1, c.title, "", "", ""]);
                c.tasks.forEach((t, ti) => {
                    data.push([`${ci+1}.${ti+1}`, t.name, t.note, t.result, t.checked ? "V" : ""]);
                });
            });
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Checklist");
            XLSX.writeFile(wb, `${document.getElementById('projectName').value || 'é ç®—æª¢æ ¸'}.xlsx`);
        }

        function importFromExcel(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet, {header: 1});

                let headerRowIndex = -1;
                for(let i=0; i<json.length; i++) {
                    const rowStr = JSON.stringify(json[i]);
                    if(rowStr.includes("é …æ¬¡") || rowStr.includes("é …ç›®")) { headerRowIndex = i; break; }
                }
                
                if (headerRowIndex === -1) { alert("ç„¡æ³•è­˜åˆ¥è¡¨æ ¼æ ¼å¼ï¼Œè«‹ç¢ºä¿ç¬¬ä¸€åˆ—åŒ…å«ã€Œé …æ¬¡ã€æ¨™é¡Œã€‚"); return; }

                const temp = [];
                let currentCat = null;

                for(let i = headerRowIndex + 1; i < json.length; i++) {
                    const row = json[i];
                    if (!row || row.length === 0) continue;

                    let c0 = String(row[0] || "").trim();
                    let c1 = String(row[1] || "").trim();
                    let c2 = String(row[2] || "").trim();
                    let c3 = String(row[3] || "").trim();
                    let c4 = String(row[4] || "").trim();

                    const isNewCategory = (c0 && !c0.includes('.') && c1 && !c2);
                    
                    if (isNewCategory) {
                        currentCat = { title: c1, tasks: [] };
                        temp.push(currentCat);
                    } else if (c1 || c2) {
                        if (!currentCat) {
                            currentCat = { title: "æœªåˆ†é¡é …ç›®", tasks: [] };
                            temp.push(currentCat);
                        }
                        currentCat.tasks.push({
                            name: c1 || "ç„¡æ¨™é¡Œ",
                            note: c2 || "",
                            result: c3 || "",
                            checked: (c4.toUpperCase() === "V" || c4 === "å®Œæˆ" || c4 === "ç¢ºèª" || c4 === "1")
                        });
                    }
                }

                if (temp.length > 0) {
                    checklistData = temp;
                    renderTable();
                    saveData();
                    alert("è³‡æ–™åŒ¯å…¥æˆåŠŸï¼");
                } else {
                    alert("åŒ¯å…¥å¤±æ•—ï¼šæœªæ‰¾åˆ°æœ‰æ•ˆè³‡æ–™åˆ—ã€‚");
                }
            };
            reader.readAsArrayBuffer(file);
        }
